<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="card">
      <div class="card__photo">&nbsp;</div>
      <div class="card__content">
        <div class="card__text">
          <h1 class="card__heading">Order Summary</h1>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <section class="card__price">
          <div class="price">
            <!-- <img
              src="./images/icon-music.svg"
              alt="Music-icon"
              class="card__price--img"
            /> -->
            <div class="card__price--img"></div>
            <div class="card__price--plan">
              <h2 class="price-header">Annual Plan</h2>
              <p class="paragraph">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="card__link">Change</a>
        </section>
        <section class="payment">
          <a href="#" class="payment__link">Proceed to Payment</a>
          <a href="#" class="payment__cancel">Cancel order</a>
        </section>
      </div>
    </main>
    <div class="attribution" style="display: none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
